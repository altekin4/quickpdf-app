version: '3.8'

services:
  # QuickPDF Backend API
  quickpdf-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: quickpdf-api-prod
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DB_HOST=quickpdf-db
      - DB_PORT=5432
      - DB_NAME=quickpdf
      - DB_USER=quickpdf
      - DB_PASSWORD=${DB_PASSWORD}
      - REDIS_HOST=quickpdf-redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - JWT_SECRET=${JWT_SECRET}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - CORS_ORIGIN=${CORS_ORIGIN}
    depends_on:
      quickpdf-db:
        condition: service_healthy
      quickpdf-redis:
        condition: service_healthy
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    networks:
      - quickpdf-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/v1/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) }).on('error', () => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # PostgreSQL Database
  quickpdf-db:
    image: postgres:15-alpine
    container_name: quickpdf-db-prod
    restart: unless-stopped
    environment:
      - POSTGRES_DB=quickpdf
      - POSTGRES_USER=quickpdf
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --lc-collate=tr_TR.UTF-8 --lc-ctype=tr_TR.UTF-8
    volumes:
      - quickpdf-db-data:/var/lib/postgresql/data
      - ./src/migrations:/docker-entrypoint-initdb.d
    networks:
      - quickpdf-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U quickpdf -d quickpdf"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis Cache
  quickpdf-redis:
    image: redis:7-alpine
    container_name: quickpdf-redis-prod
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - quickpdf-redis-data:/data
    networks:
      - quickpdf-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx Reverse Proxy
  quickpdf-nginx:
    image: nginx:alpine
    container_name: quickpdf-nginx-prod
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - ./uploads:/var/www/uploads:ro
    depends_on:
      - quickpdf-api
    networks:
      - quickpdf-network

volumes:
  quickpdf-db-data:
    driver: local
  quickpdf-redis-data:
    driver: local

networks:
  quickpdf-network:
    driver: bridge