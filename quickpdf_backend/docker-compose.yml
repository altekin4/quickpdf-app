version: '3.8'

services:
  # QuickPDF Backend API
  quickpdf-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: quickpdf-api
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATABASE_URL=postgresql://quickpdf:${DB_PASSWORD}@quickpdf-db:5432/quickpdf
      - REDIS_URL=redis://quickpdf-redis:6379
      - JWT_SECRET=${JWT_SECRET}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - CORS_ORIGIN=${CORS_ORIGIN}
      - RATE_LIMIT_WINDOW_MS=900000
      - RATE_LIMIT_MAX_REQUESTS=100
    depends_on:
      - quickpdf-db
      - quickpdf-redis
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    networks:
      - quickpdf-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # PostgreSQL Database
  quickpdf-db:
    image: postgres:15-alpine
    container_name: quickpdf-db
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=quickpdf
      - POSTGRES_USER=quickpdf
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --lc-collate=tr_TR.UTF-8 --lc-ctype=tr_TR.UTF-8
    volumes:
      - quickpdf-db-data:/var/lib/postgresql/data
      - ./src/migrations:/docker-entrypoint-initdb.d
    networks:
      - quickpdf-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U quickpdf -d quickpdf"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis Cache
  quickpdf-redis:
    image: redis:7-alpine
    container_name: quickpdf-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - quickpdf-redis-data:/data
    networks:
      - quickpdf-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx Reverse Proxy
  quickpdf-nginx:
    image: nginx:alpine
    container_name: quickpdf-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - ./uploads:/var/www/uploads:ro
    depends_on:
      - quickpdf-api
    networks:
      - quickpdf-network

  # Monitoring with Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: quickpdf-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - quickpdf-network

  # Grafana Dashboard
  grafana:
    image: grafana/grafana:latest
    container_name: quickpdf-grafana
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    networks:
      - quickpdf-network

volumes:
  quickpdf-db-data:
    driver: local
  quickpdf-redis-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local

networks:
  quickpdf-network:
    driver: bridge