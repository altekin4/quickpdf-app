name: Build Clean APK

on:
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build Type'
        required: true
        default: 'debug'
        type: choice
        options:
        - debug
        - release

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      
    - name: Setup Java 17
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'
        
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.0'
        channel: 'stable'
        cache: true
        
    - name: Flutter Doctor
      run: flutter doctor -v
      
    - name: Get Dependencies
      run: |
        flutter clean
        flutter pub get
        flutter pub deps
      working-directory: ./quickpdf_clean
      
    - name: Analyze Code
      run: flutter analyze --no-fatal-infos
      working-directory: ./quickpdf_clean
      continue-on-error: true
      
    - name: Build Debug APK
      if: github.event.inputs.build_type == 'debug' || github.event.inputs.build_type == ''
      run: |
        flutter build apk --debug --target=lib/main_mobile.dart --verbose
      working-directory: ./quickpdf_clean
      
    - name: Build Release APK
      if: github.event.inputs.build_type == 'release'
      run: |
        flutter build apk --release --target=lib/main_mobile.dart --verbose
      working-directory: ./quickpdf_clean
      
    - name: Upload Debug APK
      if: github.event.inputs.build_type == 'debug' || github.event.inputs.build_type == ''
      uses: actions/upload-artifact@v4
      with:
        name: quickpdf-clean-debug-apk
        path: quickpdf_clean/build/app/outputs/flutter-apk/app-debug.apk
        retention-days: 30
        
    - name: Upload Release APK
      if: github.event.inputs.build_type == 'release'
      uses: actions/upload-artifact@v4
      with:
        name: quickpdf-clean-release-apk
        path: quickpdf_clean/build/app/outputs/flutter-apk/app-release.apk
        retention-days: 90