name: quickpdf_app
description: QuickPDF - PDF generation and template marketplace mobile application
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.2
  
  # HTTP and API
  http: ^1.2.2
  dio: ^5.7.0
  
  # Local Storage
  shared_preferences: ^2.5.4
  sqflite: ^2.4.2
  path_provider: ^2.1.5
  
  # PDF Generation
  pdf: ^3.11.1
  printing: ^5.14.2
  
  # UI and Navigation
  go_router: ^13.2.4
  flutter_svg: ^2.0.10
  cached_network_image: ^3.4.1
  
  # Utilities
  intl: ^0.20.2
  uuid: ^4.5.1
  
  # Security
  crypto: ^3.0.7
  
  # File handling
  file_picker: ^10.3.7
  share_plus: ^12.0.1
  
  # Connectivity
  connectivity_plus: ^7.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  test: ^1.26.3

flutter:
  uses-material-design: true