name: Build QuickPDF Mobile APK

on:
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build Type'
        required: true
        default: 'debug'
        type: choice
        options:
        - debug
        - release

jobs:
  build-mobile-apk:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      
    - name: Setup Java 17
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'
        
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.38.4'
        channel: 'stable'
        cache: true
        
    - name: Get Flutter Dependencies
      run: |
        flutter doctor -v
        flutter pub get
        flutter pub deps
      working-directory: ./quickpdf_app
      
    - name: Build Mobile Debug APK
      if: github.event.inputs.build_type == 'debug' || github.event.inputs.build_type == ''
      run: |
        flutter clean
        flutter pub get
        flutter build apk --debug --target=lib/main_mobile.dart --split-per-abi --verbose
      working-directory: ./quickpdf_app
      
    - name: Build Mobile Release APK
      if: github.event.inputs.build_type == 'release'
      run: flutter build apk --release --target=lib/main_mobile.dart --split-per-abi
      working-directory: ./quickpdf_app
      
    - name: Upload Mobile Debug APK Artifacts
      if: github.event.inputs.build_type == 'debug' || github.event.inputs.build_type == ''
      uses: actions/upload-artifact@v4
      with:
        name: quickpdf-mobile-debug-apks
        path: |
          quickpdf_app/build/app/outputs/flutter-apk/app-arm64-v8a-debug.apk
          quickpdf_app/build/app/outputs/flutter-apk/app-armeabi-v7a-debug.apk
          quickpdf_app/build/app/outputs/flutter-apk/app-x86_64-debug.apk
        retention-days: 30
        
    - name: Upload Mobile Release APK Artifacts
      if: github.event.inputs.build_type == 'release'
      uses: actions/upload-artifact@v4
      with:
        name: quickpdf-mobile-release-apks
        path: |
          quickpdf_app/build/app/outputs/flutter-apk/app-arm64-v8a-release.apk
          quickpdf_app/build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk
          quickpdf_app/build/app/outputs/flutter-apk/app-x86_64-release.apk
        retention-days: 90