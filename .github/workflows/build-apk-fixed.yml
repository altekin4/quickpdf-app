name: Build APK Fixed

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.19.6'
        channel: 'stable'
        
    - name: Flutter version
      run: flutter --version
      
    - name: Enable desktop and web
      run: |
        flutter config --enable-web
        flutter config --enable-linux-desktop
        flutter config --enable-macos-desktop
        flutter config --enable-windows-desktop
        
    - name: Clean and get dependencies
      run: |
        cd quickpdf_clean
        flutter clean
        flutter pub get
        
    - name: Build APK
      run: |
        cd quickpdf_clean
        flutter build apk --debug --target=lib/main_mobile.dart --no-shrink
        
    - name: List build outputs
      run: |
        ls -la quickpdf_clean/build/app/outputs/flutter-apk/
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: quickpdf-mobile-apk
        path: quickpdf_clean/build/app/outputs/flutter-apk/*.apk
        retention-days: 30