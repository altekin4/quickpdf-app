name: Build QuickPDF APK

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build Type'
        required: true
        default: 'debug'
        type: choice
        options:
        - debug
        - release

jobs:
  build-apk:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      
    - name: Setup Java 17
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'
        
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.16.9'
        channel: 'stable'
        cache: true
        
    - name: Get Flutter Dependencies
      run: flutter pub get
      
    - name: Run Flutter Analyze
      run: flutter analyze
      
    - name: Build Debug APK
      if: github.event.inputs.build_type == 'debug' || github.event.inputs.build_type == ''
      run: flutter build apk --debug --split-per-abi
      
    - name: Build Release APK
      if: github.event.inputs.build_type == 'release'
      run: flutter build apk --release --split-per-abi
      
    - name: Upload Debug APK Artifacts
      if: github.event.inputs.build_type == 'debug' || github.event.inputs.build_type == ''
      uses: actions/upload-artifact@v4
      with:
        name: quickpdf-debug-apks
        path: |
          build/app/outputs/flutter-apk/app-arm64-v8a-debug.apk
          build/app/outputs/flutter-apk/app-armeabi-v7a-debug.apk
          build/app/outputs/flutter-apk/app-x86_64-debug.apk
        retention-days: 30
        
    - name: Upload Release APK Artifacts
      if: github.event.inputs.build_type == 'release'
      uses: actions/upload-artifact@v4
      with:
        name: quickpdf-release-apks
        path: |
          build/app/outputs/flutter-apk/app-arm64-v8a-release.apk
          build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk
          build/app/outputs/flutter-apk/app-x86_64-release.apk
        retention-days: 90
        
    - name: Create Release
      if: github.event.inputs.build_type == 'release' && github.ref == 'refs/heads/main'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ github.run_number }}
        name: QuickPDF v${{ github.run_number }}
        files: |
          build/app/outputs/flutter-apk/app-arm64-v8a-release.apk
          build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk
          build/app/outputs/flutter-apk/app-x86_64-release.apk
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}